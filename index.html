<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <title>Aplicaci√≥n mapas</title>
</head>

<body>


    <div class="align-items-center justify-content-center d-flex vh-100 vw-100">

        <div id="modalDisplay" class="col-3 p-1 overflow-auto h-100">
            <ul id="contenido" class="list-group mt-3 ">
                <template>
                    <li id="lista" class="list-group-item p-2 border-secondary">
                        <h3></h3>
                        <p></p>
                        <table>
                            <td>
                                <p><span id="direccion" class="badge bg-primary"></span></p>
                            </td>
                            <td>
                                <p><span id="telefono" class="badge bg-primary"></span></p>
                            </td>
                        </table>
                    </li>
                </template>
            </ul>
        </div>

        <div id="map" class="overflow-hidden border-secondary h-100 w-100"></div>

    </div>


    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mi Modal</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Este es mi contenido de modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
      

</body>
<script src="app.js"></script>

</html>
